<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>astralpirates.com</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Special Elite', monospace;
    }

    #title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: linear-gradient(to right, violet, blue, cyan, lime, yellow, orange, red, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #title img {
      height: 40px;
      width: 40px;
    }

    #subtitle {
      position: absolute;
      bottom: 120px;
      width: 100%;
      text-align: center;
      font-size: 1em;
      z-index: 10;
      background: linear-gradient(to right, violet, blue, cyan, lime, yellow, orange, red, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .qr-container {
      position: absolute;
      bottom: 20px;
      width: 90px;
      text-align: center;
      font-size: 0.9em;
      z-index: 10;
      background: linear-gradient(to right, violet, blue, cyan, lime, yellow, orange, red, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #donate-container {
      left: 20px;
    }

    #enlist-container {
      right: 20px;
    }

    .qr-container img {
      width: 90px;
      height: 90px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="title">
    <img src="logo.png" alt="Logo">
    astralpirates.com
  </div>
  <div id="subtitle">grrrreat things to come: embarking on 8.8.</div>

  <!-- QR Code: Donate -->
  <div class="qr-container" id="donate-container">
    <img src="donate.png" alt="Donate QR">
    <div>Donate</div>
  </div>

  <!-- QR Code: Enlist -->
  <div class="qr-container" id="enlist-container">
    <img src="enlist.png" alt="Enlist QR">
    <div>Enlist</div>
  </div>

  <!-- Three.js (r149 for legacy compatibility) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>

  <script>
    const scene = new THREE.Scene();

    const loader = new THREE.CubeTextureLoader();
    loader.setPath('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/cube/MilkyWay/');
    scene.background = loader.load([
      'dark-s_px.jpg', 'dark-s_nx.jpg',
      'dark-s_py.jpg', 'dark-s_ny.jpg',
      'dark-s_pz.jpg', 'dark-s_nz.jpg'
    ]);

    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    camera.position.z = 6;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0x404040));
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    // Tetrahedron gradient shader
    const material = new THREE.ShaderMaterial({
      uniforms: {
        color1: { value: new THREE.Color(0x5500ff) },
        color2: { value: new THREE.Color(0xff0066) }
      },
      vertexShader: `
        varying vec3 vPosition;
        void main() {
          vPosition = position;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform vec3 color1;
        uniform vec3 color2;
        varying vec3 vPosition;
        void main() {
          float pct = (vPosition.y + 2.0) / 4.0;
          gl_FragColor = vec4(mix(color1, color2, pct), 1.0);
        }
      `,
      side: THREE.DoubleSide
    });

    const geometry = new THREE.TetrahedronGeometry(2);
    const tetrahedron = new THREE.Mesh(geometry, material);
    scene.add(tetrahedron);

    function animate() {
      requestAnimationFrame(animate);
      tetrahedron.rotation.y += 0.01;
      tetrahedron.rotation.x += 0.005;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
